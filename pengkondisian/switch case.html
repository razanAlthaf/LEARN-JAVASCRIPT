<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>switch</title>
</head>
<body>
  
  <script>

    let pacar = 2;

    switch (pacar) {
      case 1:
        pacar = 'punya 1 pacar'
        break;
      case 2:
      pacar = 'punya 2 pacar'
        break;
      default:
      pacar = 'gapunya pacar'
        break;
    }

    alert(`status hubungan saya ${pacar}`)


  </script>
</body>
</html>
