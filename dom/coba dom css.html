<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dom css</title>
</head>
<body>
  <h2 id="text">Hello world!!</h2>
  <button id="blue">biru</button>
  <button id="red">merah</button>


  <h1 id="teks">Hello world!!</h1>
  <button id="big">perbesar</button>
  <button id="small">perkecil</button>

  <br>
  <br>
  <img id="ambar" src="img/red.jpg" style="width: 250px;" alt="">
  <br>
  <button id="ilang">ilang</button>
  <button id="ada">ada</button>

<script>
  document.getElementById("blue").onclick = function () {
    document.getElementById("text").style.color = "blue"
  }
  document.getElementById("red").onclick = function () {
    document.getElementById("text").style.color = "red"
  }

  document.getElementById("big").onclick = function () {
    document.getElementById("teks").style.fontSize = "50px"
  }

  document.getElementById("small").onclick = function () {
    document.getElementById("teks").style.fontSize = "20px"
  }

  document.getElementById("ilang").onclick = function () {
    document.getElementById("ambar").style.display = "none"
  }

  document.getElementById("ada").onclick = function () {
    document.getElementById("ambar").style.display = "inline"
  }

</script>
</body>
</html>
