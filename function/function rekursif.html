<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function faktorial(x){
            if(x === 0){
                return 1;
            }
            return x * faktorial(x - 1);
        }
        console.log(faktorial(5));


        function Angka(n){
            if(n === 0){
                return;
            }
            console.log(n);
            Angka(n - 1);
        }

        Angka(10);
    </script>
</body>
</html>
