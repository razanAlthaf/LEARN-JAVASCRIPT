<body>
    <script>
        function tambah(a, b){
            return a + b;
        }
        let a = parseInt(prompt('masukkan angka pertama :'));
        let b = parseInt(prompt('masukkan angka kedua :'));
        let total = tambah(a, b);
        alert(total)
    </script>
