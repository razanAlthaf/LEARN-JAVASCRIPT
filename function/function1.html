<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function tambah() {
            let hasil = 0;
            for (let i = 0; i < arguments.length; i++) {
                hasil += arguments[i];
            }
                return hasil;
        }

        let angka = tambah(1,2,3,4,5);
        console.log(angka);
    </script>
</body>
